server {
    listen 80;
    server_name localhost;

    # Коренева директорія, де знаходяться статичні файли (збірка Vite)
    root /usr/share/nginx/html;
    index index.html;

    # 1. КОНФІГУРАЦІЯ ЗВОРОТНОГО ПРОКСІ ДЛЯ API
    location /api/v1/ {
        # Перенаправлення на внутрішній сервіс Docker Compose
        proxy_pass http://backend:8000;
        
        # Забезпечення коректного проксіювання заголовків
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. КОНФІГУРАЦІЯ ДЛЯ МАРШРУТИЗАЦІЇ ФРОНТЕНДУ
    location / {
        # Якщо файл не знайдено, повертаємо index.html для клієнтської маршрутизації (React Router)
        try_files $uri $uri/ /index.html;
    }
    
    # Заборона доступу до прихованих файлів
    location ~ /\. {
        deny all;
    }
}